<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript pada HTML</title>
</head>
<body>
    <h1>Basic Math Operation</h1>

    <h2>Addition</h2>
    <p>5 + 3 = <span id="additionResult"></span></p>
    <h2>Substraction</h2>
    <p>5 - 2 = <span id="substractionResult"></span></p>
    <h2>Multiplication</h2>
    <p>30 x 3 = <span id="multiplicationResult"></span></p>
    <h2>Division</h2>
    <p>100 / 5 = <span id="divisionResult"></span></p>
    
    <script src="script.js"></script>
</body>
</html>
